<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🗓️ Weekly Habit Tracker</h1>
        <div style="text-align:right;">
            <button id="toggleDarkMode">🌙 Dark Mode</button>
        </div>
        <table id="habitTable">
            <thead>
                <tr>
                    <th>Habit</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                    <th>Sun</th>
                    <th>Streak</th>
                </tr>
            </thead>
            <tbody id="habitBody">
                <!-- Habits will be added here -->
            </tbody>
        </table>
        <input type="text" id="habitInput" placeholder="Enter a new habit">
        <button onclick="addHabit()">Add Habit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
